<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Lstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Acme&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Login Portal</title>
</head>
<body>
    <section class="section-login">
        <div class="header">
            <h4>LOGO</h4>
            <!-- <span class="fa fa-bars"></span> -->
        </div>

        <div class="login-left">
                <h1>Don't have an account?</h1>
                <p>Create a new one!!</p>
                <div class="btn"><a href="/ACCOUNT/Regindex.html">Sign up</a>
                </div>

        </div>

        <div class="login-right">
            <h1>SIGN IN</h1>
            <p>details</p>
        <form>
                <div class="login-input">
                    <input type="email" placeholder="Email">
                    <label class="fa fa-user"></label>
                </div>
                <div class="login-input">
                    <input type="password" placeholder="Password">
                    <label class="fa fa-lock"></label>
                </div>

                <div class="login-checkbox">
                    <input type="checkbox">
                    <label>Remember Me</label>
                </div>

                <button class="login-button" type="submit">Sign In</button>

                <div class="container">
                    <span class="psw">Forgot <a href="#">Password ?</a></span>
                </div>
            </form>

            <div class="login-mobile">
                <p>Don't have an account?</p>
                <a href="/ACCOUNT/Regindex.html">Sing Up</a>
            </div>
        </div>
    </section>
</body>
</html>
