<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Rstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Acme&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Register</title>
</head>
    <body>
        <section class="section-login">
            <div class="header">
                <h4>LOGO</h4>
                <span class="fa fa-bars"></span>
            </div>

            <div class="login-left">
                <h1>ALREADY A MEMBER </h1>
                <div class="btn"><a href="/ACCOUNT/Logindex.html">Log In</a>
                </div>
            </div>   
        

            <div class="login-right">
                <h1>SIGN UP</h1>
            <form>  
                <div class="login-input">
                    <input type="Username" placeholder="Username"> 
                    <label class="fa fa-user"></label>
                </div>

                <div class="login-input">
                    <input type="Email"  placeholder="Email">
                    <label class="fa fa-envelope"></label>
                </div> 

                <div class="login-input">
                    <input type="contact"  placeholder="Contact">
                    <label class="fa fa-mobile"></label>
                </div> 

                <div class="login-input">
                    <input type="idcard" placeholder="CNIC-Number">
                    <label class="fa fa-id-card"></label>
                </div>

                <div class="login-input">
                    <input type="number"  placeholder="Age">
                    <label class="fa fa-calendar"></label>
                </div>
                
                <div class="login-input">
                    <div class="cbox">
                        <input type="radio" name="gender" value="male"> Male<br>
                    <input type="radio" name="gender" value="female"> Female<br>
                    <input type="radio" name="gender" value="other"> Other
                    </div>                
                </div>
                
                <div class="login-input">
                    <input type="password" placeholder="Password">
                    <label class="fa fa-lock"></label>
                </div>

                <div class="login-input">
                    <input type="password" placeholder="Confirm Password">
                    <label class="fa fa-lock"></label>
                </div>

                <button class="login-button" type="submit">Register</button>   
            </form>

            <div class="login-mobile">
                <p>Already have an account</p>
                <a href="/ACCOUNT/Logindex.html">log in</a>
            </div>
        </div>
        </section>      
    </body>
</html>
